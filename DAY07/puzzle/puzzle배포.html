			 document.images[i].src = imgsource1[sunsu[i]];

		  }

		  var num = Math.abs(blink-(k))

		  if(num==4 || num==1){

			 document.images[k].src     = imgsource2[sunsu[blink]];
		 	 document.images[blink].src = imgsource2[sunsu[k]];

		 	 imgsource2[sunsu[blink]] = tempimg;
